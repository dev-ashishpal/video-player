<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.min.css">
    <script src="script.min.js" defer></script>
    <title>Video Player</title>
</head>
<body>
        <div class="player">
          <video src="video3.mp4" class="player--video" poster="thumbnail.png" preload="metadata">
            Your browser doesn't support Video File.
          </video>
          <h2 class="player--heading">Video Title Here.</h2>
          <div class="player--footer">
            <div class="progress">
              <label for="progress" hidden>video length bar</label>
              <input
                type="range"
                name="progressBar"
                id="progress"
                class="progress__bar"
                value="50"
                min="0"
                max="100"
              />
              <div class="progress__bar--thumb">
                <div class="progress__bar--thumb-btn"></div>
              </div>
              <div class="progress__bar--timer"></div>
              <div class="progress__bar--filled"></div>
            </div>
            <div class="player--time">
              <span>00:00</span>
              <span>00:00</span>
            </div>
            <div class="player--option">
              <svg class="player--option__volume">
                <use xlink:href="svg/sprite.svg#icon-volume_up"></use>
              </svg>

              <div class="volume__slider">
                <label for="vol" hidden>Volume Slider</label>
                <input type="range" class="volume__bar" id="vol" name="volume" value="1" min="0" max="1" step="0.01"/>
              </div>

              <svg class="player--option__play">
                <use xlink:href="svg/sprite.svg#icon-play"></use>
              </svg>

              <svg class="player--option__skip" data-skip="-10">
                <use xlink:href="svg/sprite.svg#icon-replay_10"></use>
              </svg>

              <svg class="player--option__skip" data-skip="10">
                <use xlink:href="svg/sprite.svg#icon-forward_10"></use>
              </svg>

              <svg class="player--option__fullscreen">
                <use xlink:href="svg/sprite.svg#icon-fullscreen"></use>
              </svg>
            </div>
          </div>
        </div>

</body>
</html>
